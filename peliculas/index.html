<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Listado de Peliculas</h1>
    <div id="peliculas"></div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", async()=>{
        const responsePeliculas = await fetch("http://localhost:3000/peliculas");

        const peliculas = await responsePeliculas.json();

        peliculas.forEach(pelicula => {
            //document.getElementById("peliculas").innerHTML += `<h2>${pelicula.titulo}</h2>`
            const tituloPelicula = document.createElement("h2");
            tituloPelicula.textContent = pelicula.titulo

            document.getElementById("peliculas").append(tituloPelicula);

        });
    });
</script>
</html>
